<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-message {
            color: #ff0019;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Login</h2>
        <div class="card mx-auto p-4 shadow" style="max-width: 400px;">
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div id="email-error" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        required>
                    <div id="password-error" class="error-message"></div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <p class="text-center mt-3">Don't have an account? <a href="/register">Register</a></p>
            </form>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('activation') === 'success') {

            alert('Your account has been activated successfully! You can now log in.');
        }

        document.querySelector('#login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const emailField = document.querySelector('#email');
            const passwordField = document.querySelector('#password');
            const emailError = document.querySelector('#email-error');
            const passwordError = document.querySelector('#password-error');

            // Clear previous errors
            emailError.textContent = '';
            passwordError.textContent = '';

            const email = emailField.value;
            const password = passwordField.value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await res.json();

                if (data.ok) {
                    window.location.href = '/dashboard';
                } else {
                    if (data.errors) {
                        if (data.errors.email) {
                            emailError.textContent = data.errors.email;
                        }
                        if (data.errors.password) {
                            passwordError.textContent = data.errors.password;
                        }
                    } else {
                        passwordError.textContent = data.message || 'Login failed';
                    }
                }
            } catch (error) {
                passwordError.textContent = 'An unexpected error occurred';
            }
        });
    </script>
</body>

</html>
