<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/transactions.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Finance Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
                    <li class="nav-item"><a class="btn btn-primary nav-link text-white" href="/">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Budgeting Content -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Budgeting Limits</h2>
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary" id="addBudgetBtn" data-bs-toggle="modal" data-bs-target="#budgetModal">Add Budget</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Limit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="budgetTableBody"></tbody>
        </table>

        <!-- Statistics Section -->
        <h3 class="mt-5">LAST MONTHS STATISTICS</h3>
        <div id="statistics"></div>
    </div>

    <!-- Modal for Adding Budget -->
    <div class="modal fade" id="budgetModal" tabindex="-1" aria-labelledby="budgetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="budgetModalLabel">Add Budget Limit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="budgetForm">
                        <div class="mb-3">
                            <label for="budgetCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="budgetCategory" required>
                        </div>
                        <div class="mb-3">
                            <label for="budgetLimit" class="form-label">Limit</label>
                            <input type="number" class="form-control" id="budgetLimit" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveBudgetBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Section -->
    <script>
        checkAuth();
    
        const API_URL_BUDGETS = '/api/budgets';
        const API_URL_STATISTICS = '/api/transactions/inRange';
        const budgetTableBody = document.getElementById('budgetTableBody');
        const statisticsDiv = document.getElementById('statistics');
        
        let editingBudgetId = null; // Track if editing a budget
    
        // Fetch budgets and statistics on load
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchBudgets();
            await fetchStatistics();
        });
    
        // Fetch and display budgets
        async function fetchBudgets() {
            try {
                const response = await fetch(API_URL_BUDGETS, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                    }
                });
                const budgets = await response.json();
                renderBudgets(budgets);
            } catch (error) {
                console.error('Error fetching budgets:', error);
            }
        }
    
        function renderBudgets(budgets) {
            budgetTableBody.innerHTML = budgets.map(budget => `
                <tr>
                    <td>${budget.category}</td>
                    <td>â‚¸${budget.limit.toFixed(2)}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editBudget('${budget._id}', '${budget.category}', ${budget.limit})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteBudget('${budget._id}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }
    
        // Delete Budget
        async function deleteBudget(id) {
            if (!confirm("Are you sure you want to delete this budget?")) return;
    
            try {
                await fetch(`${API_URL_BUDGETS}/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                fetchBudgets(); // Refresh budget list
            } catch (error) {
                console.error('Error deleting budget:', error);
            }
        }
    
        // Edit Budget
        function editBudget(id, category, limit) {
            document.getElementById('budgetCategory').value = category;
            document.getElementById('budgetLimit').value = limit;
            editingBudgetId = id; // Store budget ID to update
            new bootstrap.Modal(document.getElementById('budgetModal')).show();
        }
    
        // Save Budget (Add or Update)
        document.getElementById('saveBudgetBtn').addEventListener('click', async () => {
            const category = document.getElementById('budgetCategory').value;
            const limit = parseFloat(document.getElementById('budgetLimit').value);
    
            if (!category || isNaN(limit) || limit <= 0) {
                alert('Please enter a valid category and limit.');
                return;
            }
    
            const budgetData = { category, limit };
    
            try {
                if (editingBudgetId) {
                    // Update Budget
                    await fetch(`${API_URL_BUDGETS}/${editingBudgetId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(budgetData)
                    });
                    editingBudgetId = null; // Reset after updating
                } else {
                    // Add New Budget
                    await fetch(API_URL_BUDGETS, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(budgetData)
                    });
                }
    
                fetchBudgets(); // Refresh the budget list
                document.getElementById('budgetForm').reset(); // Clear form
                bootstrap.Modal.getInstance(document.getElementById('budgetModal')).hide(); // Close modal
            } catch (error) {
                console.error('Error saving budget:', error);
            }
        });
    </script>
    
        // Edit and delete functions will be implemented here
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
