<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Finance Tracker</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Budgeting Content -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Budget Overview</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h4>Total Budget</h4>
                    <p>Manage your overall budget allocation for income and expenses.</p>
                    <p><strong>Income:</strong> $3,000</p>
                    <p><strong>Expenses:</strong> $2,000</p>
                    <p><strong>Savings:</strong> $1,000</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h4>Budget by Category</h4>
                    <ul>
                        <li>Groceries: $500</li>
                        <li>Rent: $1,000</li>
                        <li>Entertainment: $200</li>
                        <li>Miscellaneous: $300</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            alert('You must be logged in to access this page.');
            window.location.href = '/';
        }
    </script>    
</body>
</html>
