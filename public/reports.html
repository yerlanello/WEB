<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Finance Tracker</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Reports Content -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Financial Reports</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card p-4 shadow">
                    <h4>Weekly Report</h4>
                    <p>Review your weekly spending and savings.</p>
                    <a href="#" class="btn btn-primary">View Report</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 shadow">
                    <h4>Monthly Report</h4>
                    <p>Analyze your finances over the past month.</p>
                    <a href="#" class="btn btn-primary">View Report</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 shadow">
                    <h4>Yearly Report</h4>
                    <p>Understand your annual financial trends.</p>
                    <a href="#" class="btn btn-primary">View Report</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            alert('You must be logged in to access this page.');
            window.location.href = '/';
        }
    </script>    
</body>
</html>
